{% extends "admin/login.html" %}
{% load i18n static %}

{% block extrastyle %}
{{ block.super }}
<style type="text/css">
  body.login {
    background: url("{% static 'admin/img/restaurant-bg.jpg' %}") no-repeat center center fixed;
    background-size: cover;
    position: relative;
  }
  
  body.login::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: -1;
  }
  
  .login #container {
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    padding: 30px;
    max-width: 380px;
    margin: 100px auto;
  }
  
  .login #header {
    background: transparent;
    padding: 20px 0;
    text-align: center;
  }
  
  .login #branding h1 {
    margin: 0;
    font-family: 'Playfair Display', serif;
    font-weight: 700;
    color: #8B4513;
  }
  
  .login #branding h1 a {
    color: #8B4513;
    text-decoration: none;
    font-size: 28px;
  }
  
  .login .form-row {
    padding: 10px 0;
  }
  
  .login .form-row label {
    color: #2F4F4F;
    font-weight: bold;
  }
  
  .login .form-row input {
    width: 100%;
    padding: 12px;
    border-radius: 4px;
    border: 1px solid #ddd;
  }
  
  .login .submit-row {
    padding: 20px 0 10px;
    text-align: center;
  }
  
  .login .submit-row input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    background-color: #8B4513;
    transition: background-color 0.3s;
    border: none;
    border-radius: 4px;
  }
  
  .login .submit-row input:hover {
    background-color: #CD5C5C;
  }
  
  .login .password-reset-link {
    text-align: center;
    margin-top: 15px;
  }
  
  .login .password-reset-link a {
    color: #8B4513;
    text-decoration: none;
    font-size: 14px;
  }
  
  .login .password-reset-link a:hover {
    text-decoration: underline;
    color: #CD5C5C;
  }
  
  /* Add a restaurant logo or icon */
  .login #branding::before {
    content: "";
    display: block;
    background: url('{% static "admin/img/restaurant-icon.png" %}') no-repeat center center;
    background-size: contain;
    width: 80px;
    height: 80px;
    margin: 0 auto 15px;
  }
  
  /* Fallback if the restaurant-icon.png is missing */
  .login #branding::before {
    content: "\f2e7";
    font-family: 'Font Awesome 5 Free';
    font-weight: 900;
    font-size: 60px;
    color: #8B4513;
    display: block;
    text-align: center;
    margin-bottom: 15px;
  }
  
  /* Restaurant tagline */
  .login #branding::after {
    content: "Manage your menu with taste";
    display: block;
    font-family: 'Poppins', sans-serif;
    font-style: italic;
    font-size: 16px;
    color: #A0522D;
    margin-top: 10px;
    text-align: center;
  }
</style>
{% endblock %}

{% block content %}
{{ block.super }}
<script>
  // Ensure the CSRF token is present
  document.addEventListener('DOMContentLoaded', function() {
    var form = document.getElementById('login-form');
    var csrfTokenInput = document.querySelector('input[name="csrfmiddlewaretoken"]');
    
    if (!csrfTokenInput && form) {
      console.log('CSRF token not found, creating one');
      
      // Get the CSRF token from cookies
      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
          const cookies = document.cookie.split(';');
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
              cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
              break;
            }
          }
        }
        return cookieValue;
      }
      
      var csrftoken = getCookie('csrftoken');
      if (csrftoken) {
        var input = document.createElement('input');
        input.type = 'hidden';
        input.name = 'csrfmiddlewaretoken';
        input.value = csrftoken;
        form.appendChild(input);
      }
    }
    
    // Add animation to the login form
    var container = document.getElementById('container');
    if (container) {
      container.style.opacity = '0';
      container.style.transform = 'translateY(20px)';
      container.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
      
      setTimeout(function() {
        container.style.opacity = '1';
        container.style.transform = 'translateY(0)';
      }, 300);
    }
  });
</script>
{% endblock %}
